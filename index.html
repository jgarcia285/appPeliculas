<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Peliculas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="layout">
        <header class="header">
            <div class="logo">
                <div class="play"></div>
            </div>
            <h1>Peliculas</h1>
        </header>

        <nav class="nav">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Peliculas</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <section class="content">
            <article class="item">
                <h3>Batman</h3>
                <p class="genre">Accion - Superheroes</p>

                <button class="edit">Editar</button>
                <button class="delete">Borrar</button>
            </article>

            <article class="item">
                <h3>Rapido y Furioso 2</h3>
                <p class="genre">Accion - Autos</p>

                <button class="edit">Editar</button>
                <button class="delete">Borrar</button>
            </article>

            <article class="item">
                <h3>El Se√±or de los Anillos</h3>
                <p class="genre">Accion - Fantasia</p>

                <button class="edit">Editar</button>
                <button class="delete">Borrar</button>
            </article>
        </section>

        <aside class="aside">
            <div class="search">
                <h3 class="title">Buscador</h3>
                <form>
                    <input type="text" placeholder="Buscar..."/>
                    <button class="btnSearch">Buscar</button>
                </form>
            </div>

            <div class="add">
                <h3 class="title">Agregar pelicula</h3>
                <form>
                    <input type="text" placeholder="Titulo" />
                    <input type="text" placeholder="Genero/s"></input>
                    <input type="submit" class="btnSend"/>
                </form>
            </div>
        </aside>

        <footer class="footer">
            &copy; Practica Typescript
        </footer>

    </div>

</body>

</html>
